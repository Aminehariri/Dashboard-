<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/framework.css">
    <link rel="stylesheet" href="CSS/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">amine</h3>
            <ul class="p-0 list-none">
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-chart-line fa-fw"></i>
                        <span class="hidemobile">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-gear"></i>
                        <span class="hidemobile">Settings</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="hidemobile">Profile</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-diagram-project"></i>
                        <span class="hidemobile">Project</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-gear"></i>
                        <span class="hidemobile">Courses</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="hidemobile">Friends</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-diagram-project"></i>
                        <span class="hidemobile">Files</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-credit-card"></i>
                        <span class="hidemobile">Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- heading -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input type="search" class="p-10 p-relative" placeholder="type a keywork">
                </div>
                <div class="icons d-flex align-center">
                    <span class="p-relative notification">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="images/avatar.png" alt="">
                </div>
            </div>
            <h1 class="p-relative">Dashboard</h1>
            <div class="wrapper d-grid gap-20">
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <h2>welcome</h2>
                    <div class="intro p-20 d-flex space-between bg-eee">
                        <div>
                            <h2 class="m-0">Welcome</h2>
                            <p class="c-gray mt-5" >Amine</p>
                        </div>
                        <img src="images/welcome.png" class="hide-in-mobile" alt="">
                    </div>
                    <img src="images/avatar.png" class="avatar" alt="">
                    <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                        <div>Amine hariri <span class="d-block c-gray fs-14 mt-10">Devloper</span></div>
                        <div>projects<span class="d-block c-gray fs-14 mt-10">80</span></div>
                        <div>870$<span class="d-block c-gray fs-14 mt-10">Earning</span></div>
                    </div>
                    <a href="profile.html" class="visit d-block fs-14 rad-6 bg-blue c-white w-fitt">Profile</a>
                </div>
                <!-- start quick draft widjet -->
                <div class="quick-draft p-20 bg-white rad-10">
                    <h2 class=" mt-0 mb-10">quick draft</h2>
                    <p class="mt-0 mb-20 c-gray fs-15">Write a draft for your ideas</p>
                    <form>
                        <input type="text" class="d-block mb-20 p-10 w-full b-none bg-eee rad-6" placeholder="title">
                        <textarea  placeholder="your source" class="d-block mb-20 p-10 w-full b-none bg-eee rad-6"></textarea>
                        <input type="submit" value="save" class="save d-block fs-14 bg-blue c-white b-none w-fitt btn-shape">
                    </form>
                </div>
                <div class="targets p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10">year target</h2>
                    <p class=" mt-0 mb-20 c-gray fs-15"> target of the year</p>
                    <div class="target-row mb-20 blue center-flex">
                        <div class="icon center-flex">
                            <i class="fa-solid fa-dollar-sign fa-lg c-blue"></i>
                        </div>
                        <div class="details">
                            <span class="fs-14 c-gray ">money</span>
                            <span class="d-block mb-10 mt-5">$200000</span>
                            <div class="progress p-relative ">
                                <span class="bg-blue blue" style="width: 40%;">
                                    <span class="bg-blue">40%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
